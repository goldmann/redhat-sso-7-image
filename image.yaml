schema_version: 1

name: "redhat-sso-7/sso71"
description: "Red Hat Single Sign-On 7.1 container image"
version: "7.1.2"
from: "jboss-eap-7/eap70:latest"
envs:
    - name: "JBOSS_PRODUCT"
      value: "sso"
    - name: "JBOSS_SSO_VERSION"
      value: "7.1.2"
    - name: "PRODUCT_VERSION"
      value: "7.1.2"
modules:
      install:
          - name: sso
artifacts:
    - path: keycloak-server-overlay-2.5.10.Final-redhat-1.zip
      md5: 7683d9270bb61f8e7f95a0220b1bd3a4
      target: keycloak-server-overlay.zip
run:
      user: 185
      cmd:
          - "/opt/eap/bin/standalone.sh"
          - "-b"
          - "0.0.0.0"
          - "-c"
          - "standalone.xml"
osbs:
      repository:
            name: redhat-sso-7-docker
            branch: jb-sso71
